<!DOCTYPE html>
<html>

   <head>
      <meta charset='utf-8' />
      <meta http-equiv="X-UA-Compatible" content="chrome=1" />
      <meta name="description" content="Carpentersblocks : A Minecraft mod." />
      <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
      <link rel="icon" href="favicon.ico" type="image/x-icon">
      <script src="javascripts/jquery-2.1.1.min.js"></script>
      <script src="javascripts/bootstrap.min.js"></script>
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-52814519-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-52814519-1');

			/**
			* Function that tracks a click on an outbound link in Analytics.
			* This function takes a valid URL string as an argument, and uses that URL string
			* as the event label. Setting the transport method to 'beacon' lets the hit be sent
			* using 'navigator.sendBeacon' in browser that support it.
			*/
			var trackOutboundLink = function(url) {
				gtag('event', 'click', {
					'event_category': 'outbound',
					'event_label': url,
					'transport_type': 'beacon',
					'event_callback': function(){window.location.assign(url);}
				});
			}
		</script>
      <title>Carpenter's Blocks {% if page.title %} - {{ page.title }} {% endif %}</title>
   </head>
   
   <body>

      <!-- HEADER -->

      <header>
         <div class="inner">
            <div class="banner">              
               <h1 class="title">Carpenter's Blocks</h1>
               <h2 class="subtitle">Customize your Minecraft world.</h2>
               <section id="nav">
                  <ul class="text-shadow">
                     <li onclick="location.href='index.html'">Index</li>
                     <li onclick="location.href='faq.html'">FAQ</li>
                     <li onclick="location.href='downloads.html'">Downloads</li>
                     <li onclick="location.href='changelog.html'">Changelog</li>
                     <li onclick="location.href='recipes.html'">Recipes</li>
                     <li onclick="location.href='tutorial.html'">Tutorial</li>
                     <li onclick="window.open('https://github.com/Mineshopper/carpentersblocks')">View on GitHub</li>
                  </ul>
               </section>
               <p class="creation-date">Site last updated: {{ site.time }}</p>
            </div>
            <img src="images/banner.png" class="banner-image"></img>
            <div style="clear: left;"></div>
         </div>
      </header>

      <!-- MAIN CONTENT -->

      <section class="inner">
         {{ content }}
      </section>

      <script type="text/javascript">
         $('.expand').click(function() {
            $(this).next('.collapsed').slideToggle("fast");
         })
         $(function () {
            $('.label').tooltip();
         });         
      </script>

   </body>
   
</html>
